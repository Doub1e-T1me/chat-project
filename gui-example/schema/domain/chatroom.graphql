type ChatRoom {
    id: Long!
    createdBy: Account!
    password: String
    title: String!
    createdAt: DateTime!
    type: ChatRoomType!
    chatMessages: [ChatMessage!]
    chatUsers: [ChatUser!]
}

enum ChatRoomType {
    PUBLIC
    PRIVATE
}

input ChatRoomCreateRequest {
    password: String
    title: String!
    type: ChatRoomType!
}
