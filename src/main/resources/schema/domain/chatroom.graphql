type ChatRoom {
    id: Long!
    createAccount: Account!
    password: String
    title: String!
    createDate: DateTime!
    type: ChatRoomType!
    chatMessages: [ChatMessage!]
    chatUsers: [ChatUser!]
}

enum ChatRoomType {
    PUBLIC
    PRIVATE
}

input ChatRoomCreation {
    createUserId: Long!
    password: String
    title: String!
    type: ChatRoomType!
}
